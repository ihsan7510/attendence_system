{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h5 class="mb-0">Add New Class</h5>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('manage_classes') }}">
                    <div class="mb-3">
                        <label for="name" class="form-label">Class Name</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="e.g. Class CSE-1"
                            required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Add Class</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header">
                <h5 class="mb-0">Existing Classes</h5>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Class Name</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% if classes %}
                        {% for class in classes %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ class.name }}</td>
                            <td>
                                <a href="{{ url_for('delete_class', class_id=class.id) }}" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Are you sure? This will delete all associated students and subjects!')">Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                        {% else %}
                        <tr>
                            <td colspan="3" class="text-center text-muted">No classes found. Add one to get started.
                            </td>
                        </tr>
                        {% endif %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
